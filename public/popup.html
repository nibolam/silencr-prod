<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body class="action-body">
    <div id="popup-header" class="popup-header">Silencr</div>
    <div id="popup-subheader" class="popup-subheader">
      Auto ad muting for live sports
    </div>
    <br />
    <div id="settings" width="auto">
      <label
        id="enableUpdatesSetting"
        for="enableUpdatesCheckbox"
        class="config-label"
      >
        <input
          type="checkbox"
          id="enableUpdatesCheckbox"
          name="enableUpdatesCheckbox"
          class="config-checkbox"
        />
        Enable muting (Alt + M)
      </label>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
